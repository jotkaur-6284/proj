<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
            margin-top: -48vh;
        }

        .container {
            width: 60%;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.094);
            overflow: hidden;
            margin-top: 78vh;
            height: 93vh;
        }

        .nav-bar {
            background: #343541;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .messages-area {
            height: 412px;
            overflow-y: auto;
            padding: 10px;
            background: #e8e8e836;
        }

        .user-message,
        .bot-message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 75%;
        }

        .user-message {
            background: #007bff;
            width: fit-content;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #333;
            color: white;
            width: fit-content;
            align-self: flex-start;
            text-align: left;
        }

        .sender-area {
            display: flex;
            padding: 10px;
            background: #343541;
        }

        .send-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .send-button {
            background: linear-gradient(180deg, #1c2452, #05071b, #2a3875);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #button {
            height: 8vh;
            width: 20vh;
            padding: 10px;
            color: white;
            border-radius: 20px;
            margin: 1vh;
            background: linear-gradient(180deg, #1c2452, #05071b, #2a3875);
        }

        .right {
            height: 429.6px;
            width: 312.4px;
            margin-right: 4.7vh;
            margin-left: -25vh;
            margin-top: 92vh;

        }
        .containerr {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 320px;
      padding: 20px;
      margin-left: -3vh;
    }

    .new-chat {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(180deg, #1c2452, #05071b, #2a3875);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .new-chat:hover {
        background: linear-gradient(180deg, #3f4569, #05071b, #2a3875);
    }

    .new-chat svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .menu-section-title {
      color: #212529;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: #343a40;
      font-size: 14px;
      transition: background-color 0.2s ease-in-out;
    }

    .menu-item:hover {
      background-color: #f1f3f5;
    }

    .menu-item svg {
      width: 20px;
      height: 20px;
      fill: #6c757d;
      margin-right: 10px;
    }

    .menu-item span {
      flex-grow: 1;
    }

    .menu-item.active {
      background-color: #e3f2fd;
      color: #007bff;
    }

    .menu-item.active svg {
      fill: #007bff;
    }

    .menu-item .three-dots {
      color: #adb5bd;
      font-size: 16px;
    }

    .more-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: #495057;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .more-section:hover {
      background-color: #f1f3f5;
    }

    .more-section svg {
      transform: rotate(-90deg);
      fill: #6c757d;
    }

    .bottom-menu {
      margin-top: 20px;
      border-top: 1px solid #e9ecef;
      padding-top: 15px;
    }

    .blue-dot {
      width: 8px;
      height: 8px;
      background-color: #1a73e8;
      border-radius: 50%;
      margin-left: 10px;
    }

    </style>
</head>

<body>
    <button id="button">Home</button>
    <!-- Chatbot UI -->
    <div class="cont">
        <div class="right">
            
  <div class="containerr">
    <button class="new-chat" title="Start a new chat">
      <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2Z"/></svg>
      New Chat
    </button>

    <div class="menu-section">
      <div class="menu-section-title">Gems</div>
      <div class="menu-item">
        <svg viewBox="0 0 24 24"><path d="M12 17.27L18.16 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.48 4.73L5.84 21 12 17.27Z"/></svg>
        <span>Chess champ</span>
      </div>
      <div class="menu-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM7 10h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z"/></svg>
        <span>Brainstormer</span>
      </div>
      <div class="menu-item active">
        <svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5c0-1.1-.9-2-2-2zm-7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 16H5v-9h14v9zm0-11H5V5h14v3z"/></svg>
        <span>Career guide</span>
        <span class="three-dots">â‹®</span>
      </div>
      
    </div>

    <div class="bottom-menu">
      <div class="menu-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/></svg>
        <span>Gem manager</span>
      </div>
      <div class="menu-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-6h2v6zm-1-8.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>
        <span>Help</span>
        <div class="blue-dot"></div>
      </div>
      <div class="menu-item">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 16-4-4 1.41-1.41L10 14.17V7h2v7.17l2.59-2.58L16 12l-4 4z"/></svg>
        <span>Activity</span>
      </div>
      <div class="menu-item">
        <svg viewBox="0 0 24 24"><path d="M19.43 12.98a8.6 8.6 0 0 0 0-1.96l2.11-1.81a.5.5 0 0 0 .03-.69l-2.8-4.83a.5.5 0 0 0-.69-.03l-1.81 2.12A6.5 6.5 0 0 0 12 4a6.5 6.5 0 0 0-4.27 1.78L5.92 3.66a.5.5 0 0 0-.69.03l-2.8 4.83a.5.5 0 0 0 .03.69l2.12 1.81a8.6 8.6 0 0 0 0 1.96l-2.11 1.81a.5.5 0 0 0-.03.69l2.8 4.83a.5.5 0 0 0 .69.03l1.81-2.12A6.5 6.5 0 0 0 12 20a6.5 6.5 0 0 0 4.27-1.78l1.81 2.12a.5.5 0 0 0 .69-.03l2.8-4.83a.5.5 0 0 0-.03-.69l-2.12-1.81zM12 15.65a3.65 3.65 0 1 1 0-7.3 3.65 3.65 0 0 1 0 7.3z"/></svg>
        <span>Settings</span>
        <div class="blue-dot"></div>
      </div>
    </div>
  </div>
        </div>
        <div class="container">
            <div class="nav-bar">Chat</div>
            <div class="messages-area" id="chatBox"></div>
            <div class="sender-area">
                <input class="send-input" id="userInput" type="text" placeholder="Type your message...">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let chatBox = document.getElementById("chatBox");
                let searchMessage = localStorage.getItem("searchMessage");

                if (searchMessage) {
                    addMessage(searchMessage, "user-message");
                    botResponse(searchMessage);
                    localStorage.removeItem("searchMessage"); // Clear after displaying
                }
            });

            function sendMessage() {
                let inputField = document.getElementById("userInput");
                let message = inputField.value.trim();

                if (message === "") return;

                addMessage(message, "user-message");

                // Clear input field
                inputField.value = "";

                // Generate bot response
                botResponse(message);
            }

            function botResponse(userMessage) {
                setTimeout(() => {
                    let botReply = getBotResponse(userMessage);
                    addMessage(botReply, "bot-message");
                }, 500);
            }

            function addMessage(text, className) {
                let chatBox = document.getElementById("chatBox");
                let messageBubble = document.createElement("div");
                messageBubble.classList.add(className);
                messageBubble.innerText = text;
                chatBox.appendChild(messageBubble);

                // Auto-scroll
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function getBotResponse(userMessage) {
                let responses = {
                    "hello": "Hi there! ðŸ˜Š",
                    "how are you": "I'm good! How about you?",
                    "what's your name": "I'm a simple chatbot. You can call me Bot!",
                    "bye": "Goodbye! Have a nice day! ðŸ‘‹"
                };

                let message = userMessage.toLowerCase();
                return responses[message] || "I'm not sure how to respond to that. ðŸ˜…";
            }

            // Allow pressing Enter to send a message
            document.getElementById("userInput").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            // Allow clicking the send button
            document.getElementById("sendButton").addEventListener("click", function () {
                sendMessage();
            });
        </script>
    </div>
</body>

</html>
